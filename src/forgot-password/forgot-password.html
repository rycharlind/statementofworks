<div class="forgot-password">
    <div class="qu-whiteframe-6">
        <h1>Forgot Password</h1>
        <form #forgotPasswordForm="ngForm">
            <qu-input-container [placeholder]="'Email'">
                <input name="email" ngModel required #email="ngModel">
            </qu-input-container>
            <br/>
            <qu-button class="qu-raised qu-primary" (click)="sendForgotPasswordEmail(email.value)">Send</qu-button>
        </form>
    </div>
</div>
