<div class="sow-details">

    <div class="sow-details-toolbar qu-flex-justify-content-end" quFlexRow>
        <qu-button class="qu-raised qu-danger" (click)="askToDelete()">
            <i class="fa fa-trash"></i>
        </qu-button>
        <qu-button class="qu-raised qu-secondary" (click)="toggleView()">
            <i class="fa fa-pencil-square-o" *ngIf="!isEditable"></i>
            <i class="fa fa-floppy-o" *ngIf="isEditable"></i>
        </qu-button>
    </div>

    <div id="sowPrimaryDetails">
        <div class="number">
            <span *ngIf="!isEditable" class="sow-detail-item">{{sow.number}}</span>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Number'">
                <input type="text" name="sowNumber" [(ngModel)]="sow.number" required>
            </qu-input-container>
        </div>
        <div class="title">
            <span *ngIf="!isEditable" class="sow-detail-item">{{sow.title}}</span>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Title'">
                <input type="text" name="sowTitle" [(ngModel)]="sow.title" required>
            </qu-input-container>
        </div>
        <div class="desc">
            <span *ngIf="!isEditable" class="sow-detail-item">{{sow.description}}</span>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Description'">
                <input type="text" name="sowDescription" [(ngModel)]="sow.description" required>
            </qu-input-container>
        </div>
    </div>
    <div id="sowSecondaryDetails">
        <div quFlexRow>
            <div *ngIf="!isEditable" class="sow-detail-item qu-flex-50">
                <label>Amount</label>
                <span>{{ sow.amount | currency:'USD':true:'1.2-2' }}</span>
            </div>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Amount'">
                <input type="number" name="sowAmount" [(ngModel)]="sow.amount" required>
            </qu-input-container>
        </div>
        <div quFlexRow>
            <div *ngIf="!isEditable" class="sow-detail-item qu-flex-50">
                <label>Start Date</label>
                <span>{{sow.startDate | date:'MMMM dd, yyyy'}}</span>
            </div>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Start Date'">
                <input type="date" name="sowStartDate" [(ngModel)]="sow.startDate" required>
            </qu-input-container>
            <div *ngIf="!isEditable" class="sow-detail-item qu-flex">
                <label>End Date</label>
                <span>{{sow.endDate | date:'MMMM dd, yyyy'}}</span>
            </div>
            <qu-input-container *ngIf="isEditable" [placeholder]="'End Date'">
                <input type="date" name="sowEndDate" [(ngModel)]="sow.endDate" required>
            </qu-input-container>
        </div>
        <div quFlexRow>
            <div *ngIf="!isEditable" class="sow-detail-item qu-flex-50">
                <label>Step</label>
                <span>{{sow.step}}</span>
            </div>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Step'">
                <input type="text" name="sowStep" [(ngModel)]="sow.step" required>
            </qu-input-container>
            <div *ngIf="!isEditable" class="sow-detail-item qu-flex">
                <label>Type</label>
                <span>{{sow.type}}</span>
            </div>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Type'">
                <input type="text" name="sowType" [(ngModel)]="sow.type" required>
            </qu-input-container>
        </div>
        <div quFlexRow>
            <div *ngIf="!isEditable" class="sow-detail-item qu-flex-50">
                <label>Business Owner</label>
                <span>{{sow.businessOwner}}</span>
            </div>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Business Owner'">
                <input type="text" name="sowBusinessOwner" [(ngModel)]="sow.businessOwner" required>
            </qu-input-container>
            <div *ngIf="!isEditable" class="sow-detail-item qu-flex">
                <label>Vendor</label>
                <span>{{sow.vendor}}</span>
            </div>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Vendor'">
                <input type="text" name="sowVendor" [(ngModel)]="sow.vendor" required>
            </qu-input-container>
        </div>
        <div quFlexRow>
            <div *ngIf="!isEditable" class="sow-detail-item qu-flex-50">
                <label>Funding Source</label>
                <span>{{sow.fundingSource}}</span>
            </div>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Funding Source'">
                <input type="text" name="sowFundingSource" [(ngModel)]="sow.fundingSource" required>
            </qu-input-container>
            <div *ngIf="!isEditable" class="sow-detail-item qu-flex">
                <label>Funding Glid</label>
                <span>{{sow.fundingGlid}}</span>
            </div>
            <qu-input-container *ngIf="isEditable" [placeholder]="'Funding Glid'">
                <input type="text" name="sowFundingGlid" [(ngModel)]="sow.fundingGlid" required>
            </qu-input-container>
        </div>
        <h1>Steps</h1>
        <div class="steps">
            <div class="input-select-container">
                <label>Step 1</label>
                <select>
                    <option>Complete</option>
                    <option>Incomplete</option>
                </select>
            </div>
            <div class="input-select-container">
                <label>Step 2</label>
                <select>
                    <option>Complete</option>
                    <option>Incomplete</option>
                </select>
            </div>
            <div class="input-select-container">
                <label>Step 3</label>
                <select>
                    <option>Complete</option>
                    <option>Incomplete</option>
                </select>
            </div>
        </div>
    </div>
    <confirm></confirm> 
</div>
