<div class="sow-docs">
    <h1>Sow Docs</h1>
    <ul>
        <div class="rectangle" *ngFor="let document of sow.documents">
            <li> <a target="_blank" href="{{document}}"> {{document}} </a> </li>
        </div>
    </ul>
    <input type="file" id="upload" />
    <qu-button class="qu-raised qu-secondary" (click)="uploadFile()">
        Upload
    </qu-button>
    <div>{{ progress }}</div>
</div>
