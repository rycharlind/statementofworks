<div class="sows">

	<div class="sows-toolbar" quFlexRow>
		<qu-button class="qu-raised qu-tertiary" (click)="newSow()">
			<i class="fa fa-plus-square fa-right"></i>  New SOW
		</qu-button>
	</div>

	<div quFlexRow>
		<!-- OSS List -->
		<div class="os-list-container qu-whiteframe-6">
			<div class="os-list">
				<div class="os-list-item qu-ripple" *ngFor="let sow of items | async; let isLast = last" 
					[id]="sow.$key" (click)="goTo(sow)">
					<div class="os-list-item-header" quFlexRow>
						<div class="os-list-item-left">
							{{sow.number}}
						</div>
					</div>
					<div class="os-list-item-content" quFlexRow>
						{{sow.title}}
					</div>
					<div class="os-list-item-footer" quFlexRow>
						<span>{{ sow.amount | currency:'USD':true:'1.2-2' }}</span>
					</div>
					<div class="arrow"><i class="material-icons">keyboard_arrow_right</i></div>
					<!--{{ isLast ? setActiveClass() : ""}}-->
				</div>
			</div>
		</div>
