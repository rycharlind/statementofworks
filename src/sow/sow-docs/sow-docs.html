<div class="sow-docs" id="dropZone">
    <div class="sow-docs-uploader">
        <label class="btn-label-file" for="upload">
            <input type="file" id="upload" (change)="uploadFile()" />
            <span><i class="fa fa-cloud-upload"></i> Upload File</span>
        </label>
        <h2>Drag and drop files to upload</h2>
    </div>

    <div quFlexRow class="qu-flex-wrap">
        <div class="document qu-flex-25 qu-flex-50-phone" *ngFor="let document of documents | async" 
            [class.doc-type-pdf]="getFileType(document.type)=='pdf'" 
            [class.doc-type-excel]="getFileType(document.type)=='excel'" 
            [class.doc-type-word]="getFileType(document.type)=='word'"
            [class.doc-type-image]="getFileType(document.type)=='image'"
            [class.doc-type-other]="getFileType(document.type)=='other'"> 
            <a target="_blank" href="{{document.downloadURL}}">
                <i class="fa"
                    [class.fa-file-pdf-o]="getFileType(document.type)=='pdf'"
                    [class.fa-file-excel-o]="getFileType(document.type)=='excel'"
                    [class.fa-file-word-o]="getFileType(document.type)=='word'"
                    [class.fa-file-image-o]="getFileType(document.type)=='image'"  
                    [class.fa-file-o]="getFileType(document.type)=='other'"></i>
                <div class="title-container">
                    <span class="title">{{document.name}}</span>
                </div>
            </a>
        </div>
    </div>
</div>
