<div class="sign-in">
	<div class="sign-in-container">
		<div class="logo"><span class="icon-statementOfWorks"></span></div>		
		<h1>statementOfWorks</h1>
		<form #loginForm="ngForm">
			<qu-input-container [placeholder]="'Email'">
				<input name="email" ngModel required #email="ngModel">
			</qu-input-container>
			<br/>
			<qu-input-container [placeholder]="'Password'">
				<input type="password" name="password" ngModel required #password="ngModel">
			</qu-input-container>
			<br/>
			<qu-button [quDisabled]="isLoading" class="qu-raised qu-tertiary" (click)="signIn(email.value, password.value)">Sign In</qu-button>
			<qu-link class="qu-tertiary" [qlHref]="'/forgot-password'">Forgot Password</qu-link>
		</form>
	</div>
</div>
