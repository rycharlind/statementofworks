<div class="settings-steps">
    <div quFlexRow>
        <qu-button class="qu-raised qu-tertiary" (click)="pushNewStep()">
            <span><i class="fa fa-plus-square fa-right"></i> New Step</span>
        </qu-button>
    </div>

    <div class="steps-list qu-whiteframe-6">
        <settings-steps-cell *ngFor="let step of steps | async" [step]="step"></settings-steps-cell>
    </div>
</div>
